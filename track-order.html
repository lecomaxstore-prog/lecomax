<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track Order — Lecomax</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
      .track-form {
          background: #f8fafc;
          padding: 30px;
          border-radius: 12px;
          border: 1px solid var(--line);
      }
      .form-group {
          margin-bottom: 20px;
      }
      .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 0.9rem;
      }
      .form-input {
          width: 100%;
          padding: 12px;
          border: 1px solid var(--line);
          border-radius: 8px;
          font-family: inherit;
          font-size: 1rem;
      }
      .form-input:focus {
          outline: none;
          border-color: var(--accent);
          box-shadow: 0 0 0 3px var(--accent-glow);
      }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="container topbar__inner">
       <div class="topbar__left"><a href="index.html" class="toplink"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Back to Store</a></div>
    </div>
  </div>

  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">
        <span class="brand__text"><span class="brand__name">Lecomax</span><span class="brand__sub">Tracking</span></span>
      </a>
    </div>
  </header>

  <section class="section">
    <div class="container" style="max-width: 600px;">
      <h1>Track Your Order</h1>
      <p class="muted">Enter your order ID to see the current status.</p>

      <div class="track-form" style="margin-top: 30px;">
        <form onsubmit="event.preventDefault(); alert('Order tracking feature coming soon. Please contact WhatsApp for status.');">
            <div class="form-group">
                <label for="orderId">Order ID</label>
                <input type="text" id="orderId" class="form-input" placeholder="e.g. #123456" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn--primary w100">Track Order</button>
        </form>
      </div>
      
      <div style="margin-top: 40px; text-align: center;">
          <p class="muted">Having trouble?</p>
          <a href="https://wa.me/212699289568" target="_blank" style="color: var(--accent); font-weight: 600; text-decoration: none;">Contact Support on WhatsApp</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footBrand">
        <a class="brand brand--foot" href="index.html">
           <span class="brand__name" style="font-size:1.5rem"><span style="color:var(--accent)">L'</span>ECOMAX</span>
        </a>
        <p class="foot-desc">Elevate your everyday with curated premium essentials.</p>
        <p class="muted copyright">© <span id="year">2026</span> Lecomax. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script>
      document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
