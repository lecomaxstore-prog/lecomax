<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Lecomax</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="announcement">
    <div class="container announcement__inner">
      <span style="display:flex; align-items:center; gap:8px">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity:0.8"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
        Secure checkout
      </span>
      <div class="toplinks">
        <a class="toplink" href="index.html">Back to shop</a>
      </div>
    </div>
  </div>

  <header class="header" id="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">
        <span class="brand__name"><span style="color:var(--accent)">L'</span>ECOMAX</span>
      </a>
      <div class="actions">
        <a href="index.html" class="iconbtn" aria-label="Home">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="product-page checkout-page">
        <nav class="breadcrumb" style="margin: 8px 0 14px 0; font-size: 0.85rem; color: var(--muted); display:flex; align-items:center; gap:8px;">
          <a href="index.html" style="color:var(--muted); text-decoration:none;">Home</a>
          <span style="opacity:0.3">/</span>
          <span style="color:var(--text); font-weight:500">Checkout</span>
        </nav>

        <div class="product-layout checkout-grid">
          <div>
            <h1 class="product-title checkout-title">Shipping Information</h1>
            <form id="checkoutForm" class="card checkout-card">
              <div class="checkout-fields">
                <div id="checkoutMessage" class="checkout-message" style="display:none;"></div>
                <div class="checkout-field" style="display:none;">
                  <label for="website" class="checkout-label">Website</label>
                  <input id="website" name="website" class="checkout-input" autocomplete="off" tabindex="-1" placeholder="Leave this empty" />
                </div>
                <div class="checkout-field">
                  <label for="fullName" class="checkout-label">Full Name</label>
                  <input id="fullName" name="fullName" required class="checkout-input" placeholder="Full name" />
                </div>
                <div class="checkout-field">
                  <label for="phone" class="checkout-label">Phone</label>
                  <input id="phone" name="phone" required class="checkout-input" placeholder="Phone number" />
                </div>
                <div class="checkout-field">
                  <label for="address" class="checkout-label">Address</label>
                  <input id="address" name="address" required class="checkout-input" placeholder="Street address" />
                </div>
                <div class="checkout-field checkout-field--row">
                  <div>
                    <label for="city" class="checkout-label">City</label>
                    <input id="city" name="city" required class="checkout-input" placeholder="City" />
                  </div>
                  <div>
                    <label for="postalCode" class="checkout-label">Postal Code</label>
                    <input id="postalCode" name="postalCode" required class="checkout-input" placeholder="Postal code" />
                  </div>
                </div>
                <button class="btn btn--primary checkout-submit" type="submit">Place Order</button>
                <div class="checkout-hint">We will contact you to confirm delivery details.</div>
              </div>
            </form>
          </div>

          <aside class="card checkout-card checkout-summary">
            <h2 class="checkout-summary__title">Order Summary</h2>
            <div id="checkoutItems" class="checkout-items"></div>
            <div class="totals checkout-totals">
              <span class="muted">Total</span>
              <strong id="checkoutTotal">0 MAD</strong>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p class="muted">© <span id="year"></span> Lecomax. All rights reserved.</p>
    </div>
  </footer>

  <div class="checkout-modal" id="checkoutSuccess" aria-hidden="true">
    <div class="checkout-modal__backdrop"></div>
    <div class="checkout-modal__card">
      <div class="checkout-modal__icon">✓</div>
      <h3>Order received</h3>
      <p class="muted">We will contact you to confirm shipping details.</p>
      <button class="btn btn--primary" id="checkoutDone">Continue</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
