<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECOMAX Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--bg); }
        .login-card { background: var(--surface); padding: 40px; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; }
        .login-card h1 { margin-bottom: 24px; font-size: 24px; }
        .input-group { margin-bottom: 16px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; }
        .btn-login { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-login:hover { background: var(--primary-hover); }
        .error-msg { color: var(--danger); font-size: 14px; margin-bottom: 16px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>LECOMAX Admin</h1>
        <div id="error-msg" class="error-msg">Invalid credentials</div>
        <form id="login-form">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            
            if (res.ok) {
                window.location.href = '/admin/index.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
