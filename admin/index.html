<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECOMAX Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-page">
        <section class="login-card">
            <h1>LECOMAX Admin</h1>
            <p>Sign in to access dashboard</p>

            <form id="loginForm" novalidate>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="admin@lecomax.com" autocomplete="off" required>

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" autocomplete="off" required>

                <p id="errorMsg" class="error-msg" aria-live="polite"></p>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
